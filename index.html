<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip the light bulb</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <script src="https://kit.fontawesome.com/58ba6d644a.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montaga&family=Montez&family=Montserrat:wght@400;500;700;900&  family=Oleo+Script+Swash+Caps&family=Playfair+Display:ital,wght@0,400;0,900;1,600&family=Rubik+Moonrocks&family=Ubuntu&display=swap"
    rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/  GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/  ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/  JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    

    <section class="bulb-container">
        <!-- title -->
        <div class="title">
            <h2>A Simple Light Bulb</h2>
            <!-- Images -->
            <div class="dim-bulb">
            <img src="new-removebg-preview.png" class="turn-on img" alt="Light_bulb">
            <button class="btn on-btn">
                Turn On
            </button>
            </div>

            <div class="bright-bulb">
            <img src="Light-on-removebg-preview.png" class="turn-off img" alt="Light_bulb">
            <button class="btn off-btn">
                    Turn Off
            </button>
            </div>
            
        </div>

    </section>
    <!-- javascript -->
    <script src="app.js"></script>
</body>
</html>
